<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura de Dados - Pilha em JavaScript</title>
    <link rel="stylesheet" href="./pilha2.css" />
  </head>
  <body>
    <header>
      <h1>Pilha Vittor</h1>
    </header>

    <main class="container">
      <form name="formPilha" method="post" action="">
        <input type="hidden" name="pilha" />
        <input type="text" name="elemento" id="elemento" />
        <div style="flex-direction: row; display: flex; justify-content: space-evenly; width: 10rem;">
            <button type="button" id="adicionar">
                <img src="Caixa.jpg" alt="Adicionar na pilha">
            </button>
            <button type="button" id="retirar">
                <img src="tartaruga.png" alt="Tirar da pilha">
            </button></div>
      </form>
      <div id="conteudo" class="conteudo"></div>
    </main>
    <div class="carlaoAlerta">
      <p id="carlaoTexto"></p>
      <img style="border: 2px solid #000" src="carlao.JPG" alt="" />
    </div>
    <script defer src="pilha2.js"></script>
    <script>
    </script>
  </body>
</html>
